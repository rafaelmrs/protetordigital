<!-- ============================================================
     TOPBAR — Componente compartilhado
     O título e breadcrumb são configurados via data-* no <html>
     ============================================================ -->
<button class="sidebar-toggle" id="sidebar-toggle" aria-label="Abrir menu" aria-expanded="false">
  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.25" stroke-linecap="round">
    <line x1="3" y1="6" x2="21" y2="6"/>
    <line x1="3" y1="12" x2="21" y2="12"/>
    <line x1="3" y1="18" x2="21" y2="18"/>
  </svg>
</button>

<div class="sidebar-overlay" id="sidebar-overlay"></div>

<header class="topbar">
  <div class="topbar-breadcrumb" id="topbar-breadcrumb">
    <!-- Preenchido pelo app.js baseado em data-breadcrumb do <html> -->
  </div>
  <div class="topbar-actions">
    <span class="topbar-badge">Conexão Segura</span>
  </div>
</header>
